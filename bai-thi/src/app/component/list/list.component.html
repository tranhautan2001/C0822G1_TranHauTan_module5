<h1>Danh sach san pham</h1>
<button type="button" [routerLink]="['/create']" >Them moi</button>

<div class="d-flex">
  <input #name class="form-control me-2" type="search" placeholder="name" aria-label="Search">
  <button class="btn btn-outline-success" (click)="search(name.value)">Search</button>
</div>

<table class="table table-secondary" >
  <thead>
  <tr>
    <td>STT</td>
    <td>Name</td>
    <td>Area</td>
    <td>Cost</td>
    <td>Max People</td>
    <td>Pool Area</td>
    <td>Customer Type</td>
    <td>Delete</td>
    <td>Edit</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let temp of customerList ; index as i">
    <td>{{i+1}}</td>
    <td>{{temp.name}}</td>
    <td>{{temp.area}}</td>
    <td>{{temp.cost}}</td>
    <td>{{temp.maxPeople}}</td>
    <td>{{temp.poolArea}}</td>
    <td>{{temp.customerType.name}}</td>
    <td>
      <button type="button" [routerLink]="['/edit',temp.id]">Edit</button>
    </td>
    <td>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
              (click)="customers = temp">
        Delete
      </button>
    </td>
  </tr>
  </tbody>
</table>
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Bạn có muốn xóa product: {{customers.name}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" data-bs-dismiss="modal" class="btn btn-primary" (click)="deleteProduct()">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
