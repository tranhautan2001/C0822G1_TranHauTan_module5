<app-header></app-header>
<app-navigation></app-navigation>
<section class="gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5 gg">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center">THÊM MỚI KHÁCH HÀNG</h3>
            <form [formGroup]="customerForm" (ngSubmit)="createCustomer()" >
              <div class="form-outline">
                <label class="form-label fs-6">Loại</label>
                <select id="facilityType" formControlName="customerType"  >
                  <option *ngFor="let temp of CustomerTypeList" [ngValue]="temp">{{temp.name}}</option>
                </select>
              </div>
              <div class="form-outline datepicker w-100">
                <label  class="form-label">customerCode</label>
                <input type="text" formControlName="customerCode" class="form-control form-control-lg"/>
              </div>
              <div class="form-outline">
                <label class="form-label" >Tên khách hàng</label>
                <input type="text" formControlName="name" class="form-control form-control-lg"/>
              </div>
              <div class="form-outline">
                <label class="form-label" >dateOfBirth</label>
                <input type="text" formControlName="dateOfBirth" class="form-control form-control-lg"/>
              </div>
              <div class="form-outline">
                <label class="form-label" >Email</label>
                <input type="text" formControlName="idCard" class="form-control form-control-lg"/>
              </div>
              <div class="form-outline datepicker w-100">
                <label  class="form-label">ID Card</label>
                <input type="text" formControlName="phoneNumber" class="form-control form-control-lg"/>
              </div>
              <div class="form-check form-check-inline">
                <input formControlName="gender" id="gender" class="form-check-input" type="radio" [value]="true"/>
                <label for="gender" class="form-check-label">Nam</label>
              </div>
              <div class="form-check form-check-inline">
                <input formControlName="gender" id="gender1" class="form-check-input" type="radio" [value]="false"/>
                <label class="form-check-label" for="gender1">Nữ</label>
              </div>
              <div id="email" class="form-outline">
                <label  class="form-label">PhoneNumber</label>
                <input type="text" formControlName="email" class="form-control form-control-lg"/>
              </div>
              <div id="address" class="form-outline">
                <label  class="form-label">Address</label>
                <input type="text"
                       formControlName="address" class="form-control form-control-lg"/>
              </div>
              <div class="mt-4 pt-2">
                <button class="btn btn-primary btn-lg" type="submit">Lưu</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
