<app-header></app-header>
<app-navigation></app-navigation>
<section class="gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5 gg">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center">THÊM MỚI KHÁCH HÀNG</h3>
            <form  action="/facility/save" method="post" >

              <div class="form-outline">
                <label class="form-label" >STT</label>
                <input type="text"  class="form-control form-control-lg"/>
              </div>

              <div class="form-outline">
                <label class="form-label fs-6">Gender</label>
                <select id="facilityType" class="select form-control-lg"
                        onchange="showValue()">
                  <option>Nam</option>
                  <option>Nữ</option>
                  <option>GT thứ 3</option>
                </select>
              </div>


              <div class="form-outline">
                <label class="form-label" >Tên khách hàng</label>
                <input type="text"  class="form-control form-control-lg"/>
              </div>


              <div class="form-outline">
                <label class="form-label" >Email</label>
                <input type="text"  class="form-control form-control-lg"/>
              </div>


              <div class="form-outline datepicker w-100">
                <label  class="form-label">ID Card</label>
                <input type="text"  class="form-control form-control-lg"/>
              </div>


              <div class="form-outline datepicker w-100">
                <label  class="form-label">DateOfBirth</label>
                <input type="text" class="form-control form-control-lg"/>
              </div>

              <div id="standardRoom" class="form-outline">
                <label  class="form-label">PhoneNumber</label>
                <input type="text"  class="form-control form-control-lg"/>
              </div>


              <div id="descriptionOtherConvenience" class="form-outline">
                <label  class="form-label">Address</label>
                <input type="text"
                       class="form-control form-control-lg"/>
              </div>

              <div class="mt-4 pt-2">
                <button class="btn btn-primary btn-lg" type="submit">Lưu</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
