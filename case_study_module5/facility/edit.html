            </div>
        </div>
    </div>
</div>

    <div class="container-fluid" style="background-color: darkgoldenrod">
        <div class="collapse navbar-collapse" id="navbarScroll">
            <div class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
                 style="--bs-scroll-height: 100px;margin-left: 300px">
                <li class="nav-item">
                    <a style="color: white" class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a style="color: white" class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Employee</a>
                </li>
                <li class="nav-item">
                    <a style="color: white" class="nav-link active" aria-current="page" href="/customer">Customer</a>
                </li>
                <li class="nav-item">
                    <a style="color: white" class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Service</a>
                </li>
                <li class="nav-item">
                    <a style="color: white" class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Contract</a>
                </li>
            </div>
            <form class="d-flex" action="/customer?action=search" method="post">
                <input class="form-control me-2" name="name" type="search" placeholder="Search" aria-label="Search">
                <button style="color: white" class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<section class="gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center">CHỈNH SỬA DỊCH VỤ</h3>
                        <form action="/facility/save" method="post" >


                            <div class="form-outline">
                                <label class="form-label fs-6">Loại Dịch Vụ</label>
                                <select id="facilityType" class="select form-control-lg"
                                        onchange="showValue()">
                                    <option></option>
                                </select>
                            </div>


                            <div class="form-outline">
                                <label class="form-label" >Tên dịch vụ</label>
                                <input type="text"  class="form-control form-control-lg"/>
                            </div>


                            <div class="form-outline">
                                <label class="form-label" >Diện Tích</label>
                                <input type="text"  class="form-control form-control-lg"/>
                            </div>


                            <div class="form-outline datepicker w-100">
                                <label  class="form-label">Chi Phí Thuê</label>
                                <input type="text"  class="form-control form-control-lg"/>
                            </div>


                            <div class="form-outline datepicker w-100">
                                <label  class="form-label">Số Người Tối Đa</label>
                                <input type="text" class="form-control form-control-lg"/>
                            </div>


                            <div class="form-outline mt-3 mb-3">
                                <label  class="form-label fs-6">Kiểu Thuê</label>
                                <select  class="select form-control-lg">
                                    <option ></option>
                                </select>
                            </div>


                            <div id="standardRoom" class="form-outline">
                                <label  class="form-label">Tiêu Chuẩn Phòng</label>
                                <input type="text"  class="form-control form-control-lg"/>
                            </div>


                            <div id="descriptionOtherConvenience" class="form-outline">
                                <label  class="form-label">Mô Tả Tiện Nghi
                                    Khác</label>
                                <input type="text"
                                       class="form-control form-control-lg"/>
                            </div>


                            <div id="poolArea" class="form-outline">
                                <label  class="form-label">Diện Tích Hồ Bơi</label>
                                <input type="text"  class="form-control form-control-lg"/>
                            </div>

                            <div id="numbersOfFloors" class="form-outline">
                                <label  class="form-label">Số Tầng</label>
                                <input type="text" class="form-control form-control-lg"/>
                            </div>

                            <div style="display: none" id="facilityFree" class="form-outline">
                                <label class="form-label">Dịch Vụ Miễn Phí Đi Kèm</label>
                                <input type="text"  class="form-control form-control-lg"/>
                            </div>


                            <div class="mt-4 pt-2">
                                <button class="btn btn-primary btn-lg" type="submit">Lưu</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
