<h1 style="color: aqua">Đồng hồ đếm ngược</h1>

<table>
  <div class="group-actions">
    <button (click)="start()"> Bắt Đầu </button>
    <button (click)="stop()"> Dừng </button>
    <button (click)="reset()"> Bắt Đầu Lại </button>
  </div>
  <div class="timer">
    <span class="timer-text">{{ remainingTime }}</span>
  </div>
  <p style="color: red">{{ message }}</p>

</table>
