

<h1>Tạo sản phẩm mới</h1>
<form [formGroup]="productForm" (ngSubmit)="createProduct()">
  <table>
    <tr>
      <td>Mã sản phẩm:</td>
      <td><input type="number" formControlName="id"></td>

    </tr>
    <tr>
      <td>Tên sản phẩm:</td>
      <td><input type="text" formControlName="name"></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><input type="text" formControlName="email"></td>
    </tr>
    <tr>
      <td>Adress</td>
      <td><input type="text" formControlName="address"></td>
    </tr>
    <tr>
      <label >Loại </label>
      <select formControlName="category">Loại
        <option *ngFor="let class of categoryList" [ngValue]="class">{{class.name}}</option>
      </select>
    </tr>
    <tr>
      <td></td>
      <td><button>Tạo mới</button></td>
    </tr>
  </table>
</form>
